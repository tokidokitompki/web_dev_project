<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Contact Page</title>
    <link href="/public/css/stylesheet.css" type="text/html">
    <style>
        h2{
            color:rgb(31, 53, 53);
            font-family: Georgia;
            font-size: 175%;
            text-align: center;
        }
    .form-row{
            margin-bottom: 10px;
            text-align: center;
        }
      
    body{
        background-color:floralwhite;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Georgia; 
        color: rgb(31, 53, 53);
        font-size: 100%;
    
        
       }

    form{ 
    display: flex;
    position: relative;
    flex-direction: column;
    padding: 2vw 4vw; 
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    font-size: 20px; 
    left: 30%;

    }
    form input, form textarea{
    border: 0;
    margin: 10px 0;
    padding: 20px; 
    outline:#003805;
    font-size: 16px; 
    background: #f5f5f5;

}
    button{
    padding: 15px;
    background: #003805;
    color: white; 
    font-size: 18px; 
    border: 0;
    outline: none;
    cursor: pointer; 
    width: 150px;
    margin: 20px auto 0;
    border-radius: 30px; 
}

button:hover{
    opacity: 0.6;
}
    </style>
</head>
<body>
    <a href="/home.html">Home Page</a>
    <a href="/aboutpage.html">About Me</a>

    <h2>Want to Contact Me?</h2>
    <form id="form" form action="/submit-form" method="post">
      <label for="name">Your Name: </label>
      <input type="text" id="name" placeholder="Enter Name Here" required>
      <label for="email">Your Email: </label>
      <input type="email" id="email" placeholder="Enter Your Email" required>
      <label for="phone">Your Phone Number: </label>
      <input type="text" id="phone" placeholder="Enter Your Phone Number Here" required>
      <label for="comments">Any Comments for Me?</label>
      <textarea id="comments" rows="5" placeholder="Say Anything!"></textarea> 
      <button type="submit" value="submit">Send to Me!</button>
    </form>
    <a href="#">Return to Top of Page</a>
</body>
<script>
  var form = document.getElementById('form'); 

  form.addEventListener('submit', function(event){
    event.preventDefault() //prevents the form from autosubmitting 

    var name = document.getElementById('name').value 
    console.log(name)

    var email = document.getElementById('email').value 
    console.log(email)

    var phone = document.getElementById('phone').value
    console.log(phone)

    var comments = document.getElementById('comments').value
    console.log(comments)
  })
</script>

</html>
